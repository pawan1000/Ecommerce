    /* styles.css */
    li {

    .card-img:hover {
      transform: scale(1.02);
      transition: transform 0.7s ease;
    }

    /* Ensure the container is centered and has a pleasant color combination */
    .container {
      background-color: #e0f7fa;
      /* Light cyan background */

      border-radius: 10px;
      box-shadow: 1px 2px 9px #aaf4e5;
      max-width: 50%;
      /* Limit the maximum width */
      height: 60%;
      display: flex;
      justify-content: center;
    }

    /* Layout settings for the image grid */
    .image-grid {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      /* Gap between the left and right images */
      max-width: 50%;
      /* Limit the maximum width */
      height: 60%;
    }

    /* Settings for the left image */
    .image-left,
    .image-right {
      flex: 1;
      padding: 10px;
      cursor: pointer;
    }

    .image-left {
      padding-top: 30px;
    }

    /* Settings for the right images to stack vertically */
    .image-right {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 20px;
      /* Gap between the top and bottom images */
    }

    /* General image settings with transition effects */
    .image {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
      border-radius: 10px;
      margin: 10px 0;
      background-color: #bdd1d3;
      /* White background for image container */
      padding: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Hover effect for images */
    .image:hover {
      transform: scale(1.1);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    .spinner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* Full viewport height */
    }

    .spinner {
      border: 8px solid #f3f3f3;
      /* Light grey */
      border-top: 8px solid #3498db;
      /* Blue */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .img-product:hover {
      transform: rotate(30deg);
      transition: all 0.9s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .img-product {
      height: 400px;
      width: 400px;
      cursor: pointer;

    }

      width: 100%;
      border: 1px solid white;
      transition: all 0.4s ease-in-out;
      box-shadow: 1px 2px 3px 3px greenyellow;

    }
